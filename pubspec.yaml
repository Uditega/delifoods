name: delifoods
description: Delivery of the Best foods to your door step

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  hexcolor: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
   - images/

  fonts:
    - family: Poppins
      fonts:
       - asset: fonts/Poppins-Regular.ttf
       - asset: fonts/Poppins-SemiBold.ttf
